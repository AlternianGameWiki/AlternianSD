          <script>
            // save page URL and photo to local storage
            const pages = JSON.parse(localStorage.getItem('pages')) || [];
            const newPage = { name: name, url: url, photo: photoUrl };
            pages.push(newPage);
            localStorage.setItem('pages', JSON.stringify(pages));

            // create icon for new page
            const icon = document.createElement('div');
            icon.classList.add('icon');
            const img = document.createElement('img');
            img.src = photoUrl;
            icon.appendChild(img);
            const title = document.createElement('p');
            title.innerText = name;
            icon.appendChild(title);
            document.querySelector('.icons-container').appendChild(icon);
          </script>

          <a href="Addpage.html" style="text-decoration: none; display: ;">
